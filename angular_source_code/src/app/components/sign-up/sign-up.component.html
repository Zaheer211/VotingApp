  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a style="font-family: 'Playball', cursive;" class="navbar-brand" routerLink=''>Voting</a>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a routerLink=''>Home</a></li>

      </div>

  </nav>
  <div class="jumbotron">
    <flash-messages></flash-messages>
    <div class="row well">
      <div class="col-md-offset-3 col-md-6">
        <form class="form" #signupForm="ngForm" (ngSubmit)="createUser(signupForm)">
          <label for="name">Name: </label>
          <input type="text" name="name" class="form-control" placeholder="name" ngModel>
          <label for="username">Username: </label>
          <input type="text" name="username" class="form-control" placeholder="username" ngModel>
          <label for="email">Email: </label>
          <input type="email" name="email" class="form-control" placeholder="usr@example.com" ngModel>
          <label for="password">Password: </label>
          <input type="password" name="password" class="form-control" placeholder="******" ngModel>
          <input type="submit" class="btn btn-primary" value="SignUp">
        </form>
      </div>
    </div>
  </div>
