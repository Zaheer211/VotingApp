<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a style="font-family: 'Playball', cursive;" class="navbar-brand" routerLink=''>Voting</a>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a routerLink=''>Home</a></li>
          <li><a routerLink='/sign-up'>CreateAccount</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <flash-messages></flash-messages>
    <div class="row well">
      <div class="col-md-offset-3 col-md-6">
        <form class="form" #signInForm="ngForm" (ngSubmit)="authenticateUser(signInForm)">
          <label for="username">Username: </label>
          <input type="text" class="form-control" name="username" placeholder="username" ngModel>
          <label for="password">Password: </label>
          <input type="password" class="form-control" name="password" placeholder="******" ngModel>
          <input type="submit" class="btn btn-primary" value="SignIn">
        </form>
      </div>
    </div>
  </div>
</div>
